<script type="text/javascript">
                        
  $('#category').change(function() {populateCar(this)});
  doctors = {{ add_apptmt_form.doctors | safe }}
  categories = {{ add_apptmt_form.categories | safe}};
  populateBrand();
  $("#id_doctor").empty();
  $("#id_doctor").append('<option value="" disabled selected>First select a Category</option>');
    function populateBrand() {
      $('#category').empty();
      $("#category").append('<option value="" disabled selected>Select your option</option>');
      $.each(categories, function(v) {
      $('#category')
      .append($("<option></option>")
      .attr("value", categories[v])
      .text(categories[v]));
    });
  }

  function populateCar(event) {
    category = $("#category option:selected").text();
    $("#id_doctor").empty();
    $("#id_doctor").append('<option value="" disabled selected>Select your option</option>');
    for (let [b, bdoctors] of Object.entries(doctors)) {
      if (b == category) {
        //alert(b);
        for (doctor in bdoctors) {
          $('#id_doctor')
          .append($("<option></option>")
          .attr("value", bdoctors[doctor])
          .text(bdoctors[doctor]));
        }
      }
    }
  }
</script>
