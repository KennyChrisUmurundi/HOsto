{%extends 'account/base.html'%}
{%load static%}
{% block content %}

<div class="row no-margin-padding">
  <div class="col-md-6">
    <h3 class="block-title">Appointment</h3>
  </div>
  <div class="col-md-6">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="index.html">
          <span class="ti-home"></span>
        </a>
                  </li>
                  <li class="breadcrumb-item">Appointments</li>
      <li class="breadcrumb-item active">Appointment payment</li>
    </ol>
  </div>
</div>
<!-- /Page Title -->

<!-- /Breadcrumb -->
<!-- Main Content -->
<div class="container-fluid">

  <div class="row">
    <!-- Widget Item -->
    <div class="col-md-12">
      <div class="widget-area-2 proclinic-box-shadow">
        <h3 class="widget-title">Add Appointment</h3>
        {% for appointment in appointment %}
        <form class="form-sample" method="POST" action="{% url 'reception:payment-appointment-update' appointment.patient appointment.id %}">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="patient-name" class="control-label">Patient Code:</label>
              <input type="text" class="form-control" name="patient" value="{{ appointment.patient }}" readonly="True">
            </div>
            <div class="form-group col-md-12">
              <label for="patient-name" class="control-label">Price:</label>
              <input type="text" class="form-control"  value="{{ appointment.price }}" readonly="True">
            </div>
            <div class="form-group col-md-12">
              <label for="patient-name" class="control-label">Doctor:</label>
              <input type="text" class="form-control"  value="{{ appointment.doctor }}" readonly="True">
            </div>

            <div class="form-group col-md-12">
              <label for="patient-name" class="control-label">Payment Method:</label>
              {{ update_apptmt_form.payment_type  }}
            </div>
            <div class="form-group col-md-12 required" class="control-label">
              <label for="patient-name" class="control-label">Status:</label>
            {{ update_apptmt_form.status  }}
            </div>

            <!-- <div class="form-group col-md-6">
              <label for="token-number">Token Number <small>(Auto Generated)</small></label>
              <input type="text" placeholder="Token Number" class="form-control" id="token-number">
            </div><!-- TODO: remember to add a token number -->
            <div class="form-group col-md-6 mb-3">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </div>
          {% endfor %}
        </form>
{% endblock %}
