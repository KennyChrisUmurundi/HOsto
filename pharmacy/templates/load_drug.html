{% extends 'doctor/base.html' %}
{%load static %}
{% block content %}

<div class="page-wrapper">
<div class="card">
  <div class="card-body">
    <form class="form-sample" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row ">
            <label  for="validationCustom01" class="col-sm-3 col-form-label l">Drug:</label>
            <div class="col-sm-9">
              {% for Drug in Drug%}
              <input type="text" class="form-control" name="DrugName" value="{{Drug.name}}" readonly="True">
              {% endfor %}
            </div>
          </div>

          <div class="form-group row required">
            <label  for="validationCustom01" class="col-sm-3 col-form-label control-label">Quantity:</label>
            <div class="col-sm-9">
              {{ load_drug.quantity}}
            </div>
          </div>

          <div class="form-group row required">
            <label  for="validationCustom01" class="col-sm-3 col-form-label control-label">Supplier:</label>
            <div class="col-sm-9">
              {{ load_drug.supplier}}
            </div>
          </div>

          <div class="form-group row required">
            <label  for="validationCustom01" class="col-sm-3 col-form-label control-label">Expire Date:</label>
            <div class="col-sm-9">
              {{ load_drug.expire_date}}
            </div>
          </div>


        </div>
        </div>
          <button class="btn btn-success" type="submit" style="width:50%;">Add</button>
      </form>
    </div>
  </div>
</div>


{% endblock%}
