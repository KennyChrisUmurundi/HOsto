{% extends 'doctor/base.html' %}
{%load static %}
{% block content %}

<div class="page-wrapper">
<div class="card">
  <div class="card-body">
    <form class="form-sample" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row required">
            <label  for="validationCustom01" class="col-sm-3 col-form-label control-label">Name :</label>
            <div class="col-sm-9">
              {{ add_drugsSupplier.name}}
            </div>
          </div>

          <div class="form-group row required">
            <label  for="validationCustom01" class="col-sm-3 col-form-label control-label">Address :</label>
            <div class="col-sm-9">
              {{ add_drugsSupplier.address}}
            </div>
          </div>

          <div class="form-group row required">
            <label  for="validationCustom01" class="col-sm-3 col-form-label control-label">Phone :</label>
            <div class="col-sm-9">
              {{ add_drugsSupplier.phone}}
            </div>
          </div>

          <div class="form-group row required">
            <label  for="validationCustom01" class="col-sm-3 col-form-label control-label">Email :</label>
            <div class="col-sm-9">
              {{ add_drugsSupplier.email}}
            </div>
          </div>
        </div>
        </div>
          <button class="btn btn-success" type="submit" style="width:50%;">Add</button>
      </form>
    </div>
  </div>
</div>


{% endblock%}
