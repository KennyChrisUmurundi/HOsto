{% extends 'doctor/base.html'%}

{% block content%}
<div class="container">
    <div class="page-wrapper">
              <div class="card-box profile-header">
                  <div class="row">
                      <div class="col-md-12">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                              <thead>

                                <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Email</th>
                                    <th>Action</th>

                                </tr>
                              </thead>
                              <tbody>

                                {% for supplier in suppliersList %}
                              <tr>
                                <td>{{supplier.name}}</td>
                                <td>{{supplier.address}}</td>
                                <td>{{supplier.email}}</td>
                                <td><a class="btn btn-primary btn-labeled" href="{% url 'pharmacy:editSupplier' supplier.id %}" role="button"><span class="btn-label"><i class="fa fa-info"></i></span>Edit</a>
                                    <a class="btn btn-danger btn-labeled" href="#" role="button"><span class="btn-label"><i class="fa fa-delete"></i></span>Delete</a>
                                </td>
                              </tr>
                              {% endfor %}
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

{% endblock %}
