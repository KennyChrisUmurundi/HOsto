{% extends 'doctor/base.html'%}

{% block content%}
<div class="container">
    <div class="page-wrapper">
              <div class="card-box profile-header">
                  <div class="row">
                      <div class="col-md-12">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                              <thead>

                                <tr>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th>Action</th>

                                </tr>
                              </thead>
                              <tbody>

                                {% for list in categoryList %}
                              <tr>
                                <td>{{list.category}}</td>
                                <td>{{list.description}}</td>

                                <td><a class="btn btn-primary btn-labeled" href="{% url 'pharmacy:editCategory' list.id %}" role="button"><span class="btn-label"><i class="fa fa-info"></i></span>Edit</a>
                                    <a class="btn btn-danger btn-labeled" onclick="return confirm('Are you sure you want to delete this?')" href="{% url 'pharmacy:DeleteCategory' list.id %}" role="button"><span class="btn-label"><i class="fa fa-delete"></i></span>Delete</a>
                                </td>
                              </tr>
                              {% endfor %}
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

{% endblock %}
