{% extends "account/base.html" %}
{% block content %}
		<!-- Page Content -->
		<div id="content">
			<div class="row no-margin-padding">
				<div class="col-md-6">
					<h3 class="block-title">Medecine Category</h3>
				</div>
				<div class="col-md-6">
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a href="index.html">
								<span class="ti-home"></span>
							</a>
                        </li>
                        <li class="breadcrumb-item">Medecine</li>
						<li class="breadcrumb-item active">Category List</li>
					</ol>
				</div>
			</div>
			<!-- /Page Title -->

			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container-fluid">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Category List</h3>
							<div class="table-responsive mb-3">
								<table id="tableId" class="table table-bordered table-striped">
									<thead>

                      <tr>
                          <th>Category</th>
                          <th>Description</th>
                          <th>Action</th>

                      </tr>
									</thead>
									<tbody>

										{% for list in categoryList %}
                    <tr>
                      <td>{{list.category}}</td>
                      <td>{{list.description}}</td>
                      <td><span class="badge badge-info"><a  href="{% url 'pharmacy:editCategory' list.id %}" >Edit</a></span>
                          <span class="badge badge-danger"><a  onclick="return confirm('Are you sure you want to delete this?')" href="{% url 'pharmacy:DeleteCategory' list.id %}">Delete</a></span>

                      </td>

                    </tr>
										{% endfor%}

									</tbody>
								</table>
								<!--Export links-->
								<nav aria-label="Page navigation example">
									<ul class="pagination justify-content-center export-pagination">
										<li class="page-item">
											<a class="page-link" href="#"><span class="ti-download"></span> csv</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#"><span class="ti-printer"></span>  print</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#"><span class="ti-file"></span> PDF</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#"><span class="ti-align-justify"></span> Excel</a>
										</li>
									</ul>
								</nav>
								<!-- /Export links-->
								<!-- <button type="button" class="btn btn-danger mt-3 mb-0"><span class="ti-trash"></span> DELETE</button>
								<button type="button" class="btn btn-primary mt-3 mb-0"><span class="ti-pencil-alt"></span> EDIT</button> -->
							</div>
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->
		</div>
		<!-- /Page Content -->
	</div>
	<!-- Back to Top -->
	<a id="back-to-top" href="#" class="back-to-top">
		<span class="ti-angle-up"></span>
	</a>
	<!-- /Back to Top -->
	<!-- Jquery Library-->


  {% endblock %}
