{% extends 'doctor/base.html' %}
{%load static %}
{% block content %}

<div class="page-wrapper">
<div class="card">
  <div class="card-body">
    <form class="form-sample" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row required">
            <label  for="validationCustom01" class="col-sm-3 col-form-label control-label">Category</label>
            <div class="col-sm-9">
              {{ add_drugsC.category}}
            </div>
          </div>
          <div class="form-group row required">
            <label  for="validationCustom01" class="col-sm-3 col-form-label control-label">Description</label>
            <div class="col-sm-9">
              {{ add_drugsC.description}}
            </div>
          </div>

        </div>
        </div>
          <button class="btn btn-success" type="submit" style="width:50%;">Add</button>
      </form>
    </div>
  </div>
</div>


{% endblock%}
