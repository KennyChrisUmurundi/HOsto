{% extends 'doctor/base.html'%}

{% block content%}

<div class="container">

    <div class="page-wrapper">
      {% for message in messages %}
            <div class="alert  alert-{{ message.tags }}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
              {{ message }}
              </div>
        {% endfor %}
              <div class="card-box profile-header">
                  <div class="row">
                      <div class="col-md-12">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                              <thead>

                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Supplier</th>
                                    <th>Action</th>

                                </tr>
                              </thead>
                              <tbody>

                                {% for d in outofstock %}
                                  {% if d.quantity == '0' %}
                              <tr>
                                <td>{{d.name}}</td>
                                <td>{{d.category}}</td>
                                <td>{{d.supplier}}</td>

                                <td>
                                    <a class="btn btn-success btn-labeled" href="{% url 'pharmacy:loadDrug' d.id  %}" role="button"><span class="btn-label"><i class="fa fa-plus"></i></span>Load</a>
                                </td>
                              </tr>
                              {% endif %}

                              {% endfor %}



                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

{% endblock %}
