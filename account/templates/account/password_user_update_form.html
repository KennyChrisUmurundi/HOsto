{% extends "doctor/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<div class="page wrapper">

<!-- partial -->

<div class="page-wrapper">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title" style="font-size: 20px;"><b>Update Password</b></h2>
                  <div class="table-responsive">
                    <table class="table">

                      <tbody>
                        <form method="POST" action="#" enctype="multipart/form-data">
                          {% csrf_token %}
                            {{ form | crispy }}
                          <div class="form-group">
                            <button class="btn btn-primary submit-btn btn-block">Update User Information</button>
                          </div>
                        </form>

                      </tbody>

                    </table>
                  </div>
                </div>
              </div>
            </div>
<!-- content-wrapper ends -->

{% endblock %}
