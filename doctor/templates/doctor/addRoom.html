{% extends 'account/base.html'%}
{% block content %}

{% for message in messages %}
      <div class="alert {{ message.tags }}  alert-success" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
        {{ message }}
        </div>
  {% endfor %}

<div id="content">
  <div class="row no-margin-padding">
    <div class="col-md-6">
      <h3 class="block-title">Room Allotment</h3>
    </div>
    <div class="col-md-6">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">
            <span class="ti-home"></span>
          </a>
                    </li>
                    <li class="breadcrumb-item">Room Allotment</li>
        <li class="breadcrumb-item active">Add Room</li>
      </ol>
    </div>
  </div>
  <!-- /Page Title -->

  <!-- /Breadcrumb -->
  <!-- Main Content -->
  <div class="container-fluid">

    <div class="row">
      <!-- Widget Item -->
      <div class="col-md-12">
        <div class="widget-area-2 proclinic-box-shadow">
          <h3 class="widget-title">Add Room</h3>
                  <nav aria-label="Page navigation example">
                   <ul class="pagination justify-content-center export-pagination">
                     <li class="page-item">
                       <a class="page-link" href="#"><span class="ti-download"></span> csv</a>
                     </li>

                     <li class="page-item">
                       <a class="page-link" href="#"><span class="ti-align-justify"></span> Excel</a>
                     </li>
                   </ul>
                  </nav>
                  <form method="POST" class="form-sample"  novalidate>
                    {% csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md-8 required">
                        <label for="patient-name" class="control-label">Room Number:</label>
                        {{ addRoom.number}}
                      </div></br>
                      <div class="form-group col-md-8 required">
                        <label for="patient-name" class="control-label">Room Type:</label>
                        {{ addRoom.type}}
                      </div>

                      <div class="form-group col-md-6 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Submit </button>
                      </div>

                  </form>


                </div>
              </div>


          </div>
          </div>
          </div>
{%endblock%}
