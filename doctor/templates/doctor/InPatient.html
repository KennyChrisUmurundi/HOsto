{% extends 'doctor/base.html'%}

{% block content%}
<div class="container">
    <div class="page-wrapper">
              <div class="card-box profile-header">
                  <div class="row">
                      <div class="col-md-12">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                              <thead>

                                <tr>
                                    <th>Patient Name</th>
                                    <th>Patient Code</th>
                                    <th>Patient Phone</th>
                                    <th>Action</th>
                                </tr>
                              </thead>
                              <tbody>

                                {% for Patient in inpatients %}
                              <tr>
                                <td>{{Patient.patient.firstname}} {{Patient.patient.lastname}}</td>
                                <td>{{Patient.patient.code}}</td>
                                <td>{{Patient.patient.phone}}</td>
                                <td><a class="btn btn-primary btn-labeled" href="#" role="button"><span class="btn-label"><i class="fa fa-info"></i></span>Details</a></td>
                              </tr>
                              {% endfor %}
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

{% endblock %}
