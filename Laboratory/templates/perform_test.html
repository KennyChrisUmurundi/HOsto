{% extends 'doctor/base.html' %}
{% block content %}


{% for tests in tests %}

        <form method="POST">
          {% csrf_token%}

          <div class="container-fluid">
            <div class="form_class">
              <input type="text" name="patient" value="{{ tests.patient }}" readonly="True" hidden>
              {{results}}
              {{status}}

            </div></br>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
        {% endfor %}
</div>

{% endblock %}
